<!DOCTYPE HTML>
<html>
	<head>
		<title>Ali | Cybersecurity Student</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<style>
			/* Modern Dark Theme */
			body {
				background: #0a0a0a;
				color: #f0f0f0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				text-align: center;
				margin: 0;
				padding: 0;
				line-height: 1.6;
				overflow-x: hidden;
			}

			/* Header Animation */
			#header {
				padding: 12vh 2rem;
				position: relative;
				z-index: 10;
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
				background: linear-gradient(45deg, #00b4ff, #00ff95);
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
				animation: fadeIn 1.5s ease;
			}

			#header p {
				font-size: 1.2rem;
				max-width: 600px;
				margin: 0 auto;
				opacity: 0.9;
				animation: fadeIn 2s ease;
			}

			/* Social Icons - Floating & Animated */
			#footer {
				position: fixed;
				bottom: 0;
				width: 100%;
				padding: 1.5rem 0;
				background: rgba(10, 10, 10, 0.7);
				backdrop-filter: blur(10px);
				z-index: 100;
			}

			.icons {
				display: flex;
				justify-content: center;
				gap: 1.5rem;
				padding: 0;
				margin: 0;
				list-style: none;
			}

			.icons li a {
				color: #f0f0f0;
				font-size: 1.5rem;
				transition: all 0.3s ease;
				display: inline-block;
			}

			/* Icon Hover Effects */
			.icons li a:hover {
				transform: translateY(-5px) scale(1.1);
			}

			.fa-twitter:hover { color: #1DA1F2; }
			.fa-instagram:hover { color: #E1306C; }
			.fa-telegram:hover { color: #0088cc; }
			.fa-facebook:hover { color: #1877F2; }
			.fa-github:hover { color: #6e5494; }
			.fa-envelope:hover { color: #EA4335; }

			/* Pulse Animation for Telegram (Highlight) */
			.fa-telegram {
				animation: pulse 2s infinite;
			}

			@keyframes pulse {
				0% { transform: scale(1); }
				50% { transform: scale(1.1); }
				100% { transform: scale(1); }
			}

			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(20px); }
				to { opacity: 1; transform: translateY(0); }
			}

			/* Gradient Underline */
			.header-underline {
				height: 3px;
				width: 100px;
				background: linear-gradient(90deg, #00b4ff, #00ff95);
				margin: 1rem auto;
				border-radius: 3px;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<h1>Ali Mushtaq Abdulmunem</h1>
			<div class="header-underline"></div>
			<p>Welcome to my personal website!<br />
			I'm a cybersecurity engineering student from Iraq.</p>
		</header>

		<!-- Footer with Cool Social Buttons -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="https://twitter.com/yourhandle" class="icon brands fa-twitter" title="Twitter"><span class="label">Twitter</span></a></li>
				<li><a href="https://www.instagram.com/yourhandle" class="icon brands fa-instagram" title="Instagram"><span class="label">Instagram</span></a></li>
				<li><a href="https://facebook.com/yourhandle" class="icon brands fa-facebook" title="Facebook"><span class="label">Facebook</span></a></li>
				<li><a href="https://t.me/yourhandle" class="icon brands fa-telegram" title="Telegram"><span class="label">Telegram</span></a></li>
				<li><a href="https://github.com/the0nlyali" class="icon brands fa-github" title="GitHub"><span class="label">GitHub</span></a></li>
				<li><a href="mailto:ali@alrubaye.me" class="icon fa-envelope" title="Email"><span class="label">Email</span></a></li>
			</ul>
		</footer>

		<!-- Scripts -->
		<script>
			// Add subtle scroll animation
			document.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					document.body.classList.remove('is-preload');
				}, 500);
			});
		</script>
	</body>
</html>
