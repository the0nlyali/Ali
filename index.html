    <!-- Badge loading system -->
    <script>
        // Primary load
        const credlyScript = document.createElement('script');
        credlyScript.src = 'https://cdn.credly.com/assets/utilities/embed.js';
        credlyScript.async = true;
        
        // Fallback if primary fails
        credlyScript.onerror = () => {
            console.log("Using fallback badge rendering");
            document.querySelectorAll('[data-share-badge-id]').forEach(badge => {
                badge.innerHTML = `
                    <a href="https://www.credly.com/badges/${badge.dataset.shareBadgeId}" target="_blank">
                        <img src="https://images.credly.com/size/220x220/badges/${badge.dataset.shareBadgeId}/image.png" 
                             alt="Credly badge" style="width:100%;height:100%;object-fit:contain;">
                    </a>`;
            });
        };
        document.head.appendChild(credlyScript);
    </script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
